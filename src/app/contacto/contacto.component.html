<div class="move">
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contactanos</h2>
				
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
                <form (ngSubmit)="enviar()">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Name:</label>
				  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="name" placeholder="Digite tu nombre" [(ngModel)]="name" name="name">

				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
                    
					<input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Digite el email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" [(ngModel)]="message"  name="message" id="message"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Enviar</button>
				  </div>
              
				</div>
            </form>
			</div>
		</div>
	</div>
</div>
</div>
<app-pie></app-pie>
